<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal — Localiza</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <style>
    /* ──────────────────────────────────────────────────────────────────────────────
       VARIABLES Y RESET
    ────────────────────────────────────────────────────────────────────────────── */
    :root {
      --brand-green:       #03662b;
      --brand-green-dark:  #024a20;
      --bg-page:           #f4f4f4;
      --text-main:         #333;
      --card-bg:           #ffffff;
      --shadow-light:      rgba(0, 0, 0, 0.08);
      --shadow-heavy:      rgba(0, 0, 0, 0.15);
      --transition-fast:   0.2s ease-out;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* ──────────────────────────────────────────────────────────────────────────────
       CABECERA / HERO
    ────────────────────────────────────────────────────────────────────────────── */
    header {
      width: 100%;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--brand-green), var(--brand-green-dark));
      color: #fff;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Back button in header */
    .back-button {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem;
      transition: opacity var(--transition-fast);
    }
    .back-button:hover {
      opacity: 0.7;
    }

    /* ──────────────────────────────────────────────────────────────────────────────
       CONTENEDOR DE MENÚ
    ────────────────────────────────────────────────────────────────────────────── */
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .menu-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow-light), 0 8px 16px var(--shadow-heavy);
      text-align: center;
      padding: 2rem 1rem;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .menu-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 14px var(--shadow-light), 0 12px 24px var(--shadow-heavy);
    }
    .menu-card i {
      font-size: 2.5rem;
      color: var(--brand-green);
      margin-bottom: 1rem;
      transition: color var(--transition-fast);
    }
    .menu-card:hover i {
      color: var(--brand-green-dark);
    }
    .menu-card span {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-main);
      margin-top: 0.5rem;
    }

    /* Decorative corner accent */
    .menu-card::before {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 60px; height: 60px;
      background: var(--brand-green);
      clip-path: polygon(100% 0, 100% 100%, 0 0);
      opacity: 0.1;
    }

    /* ──────────────────────────────────────────────────────────────────────────────
       FOOTER
    ────────────────────────────────────────────────────────────────────────────── */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-button" title="Volver al menú">←</a>
    <h1>Menú Principal</h1>
    <p>Elige una sección y potencia tu gestión</p>
  </header>

  <main>
    <div class="menu-container">
      <div class="menu-card" onclick="location.href='reservas.html'">
        <i class="fas fa-calendar-check"></i>
        <span>Reservas</span>
      </div>
      <div class="menu-card" onclick="location.href='CorporativoProspect.html'">
        <i class="fas fa-building"></i>
        <span>Corporativo</span>
      </div>
      <div class="menu-card" onclick="location.href='sucursales.html'">
        <i class="fas fa-map-marker-alt"></i>
        <span>Sucursales</span>
      </div>
      <!-- Nuevo ejemplo: módulo de reportes -->
      <div class="menu-card" onclick="location.href='reportes.html'">
        <i class="fas fa-chart-line"></i>
        <span>Reportes</span>
      </div>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Localiza — Todos los derechos reservados
  </footer>

  <script>
    // Actualiza el año en el footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
