<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal — Localiza</title>
  <style>
    /* Colores de Localiza */
    :root {
      --localiza-bg: #03662b;
      --localiza-on-bg-text: #ffffff;
      --background-page: #f4f4f4;
      --text-color: #333;
    }

    /* Reset y layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-page);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Contenedor de botones */
    .menu-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    /* Botones principales */
    .menu-button {
      background-color: var(--localiza-bg);
      color: var(--localiza-on-bg-text);
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .menu-button:hover {
      background-color: #024a20;
      transform: translateY(-2px);
    }

    /* Título */
    .page-title {
      position: absolute;
      top: 40px;
      text-align: center;
      font-size: 2em;
      color: var(--localiza-bg);
    }
  </style>
</head>
<body>
  <h1 class="page-title">Menú Principal</h1>
  <div class="menu-container">
    <button class="menu-button" onclick="window.location.href='Reservas.html'">
      Reservas
    </button>
    <button class="menu-button" onclick="window.location.href='Corporativo.html'">
      Corporativo
    </button>
    <button class="menu-button" onclick="window.location.href='Sucursales.html'">
      Sucursales
    </button>
  </div>
</body>
</html>
